<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flight Booking</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #F8F4E1;
            color: #4E1F00;
        }

        .header {
            background-color: #4E1F00;
            color: #F8F4E1;
            text-align: center;
            font-size: 40px;
            padding: 10px 0;
        }

        h2 {
            margin-left: 20px;
        }

        .booking-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 20px;
        }

        .form-group {
            display: flex;
            gap: 20px;
        }

            .form-group label {
                width: 150px;
                color: #4E1F00;
            }

        .book-btn {
            background-color: #4E1F00;
            color: #F8F4E1;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
            .book-btn:hover {
                background-color: #3b1700;
            }
    </style>
</head>
<body>
    <header class="header">Flight Booking</header>
    <h2>Book Your Flight</h2>
    <form class="booking-info">
        <div class="form-group">
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone"> Phone: </label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="departure"> Departure Site: </label>
            <input type="text" id="departure" name="departure">
        </div>
        <div class="form-group">
            <label for="destination"> Destination: </label>
            <input type="text" id="destination" name="destination">
        </div>
        <div class="form-group">
            <label for="date"> Date of Travel: </label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="class"> Class: </label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select>
        </div>
        <div class="form-group">
            <label for="flight"> Select Flight: </label>
            <select id="flight" name="flight">
                <option value="flight1">Flight 1 - 10:00 AM</option>
                <option value="flight2">Flight 2 - 2:00 PM</option>
                <option value="flight3">Flight 3 - 6:00 PM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="available-seats"> Available Seats: </label>
            <span id="available-seats">50</span>
        </div>
        <div class="form-group">
            <label for="num-seats"> How many seats you want: </label>
            <input type="number" id="num-seats" name="num-seats" min="1" max="50">
        </div>
        <button type="button" class="book-btn" onclick="location.href='Payment.html'">Book Now</button>   
    </form>
</body>
</html>

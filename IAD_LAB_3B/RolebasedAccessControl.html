<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Role-based Access Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #F8F4E1;
            color: #4E1F00;
        }

        .header {
            background-color: #4E1F00;
            color: #F8F4E1;
            text-align: center;
            font-size: 40px;
            padding: 10px 0;
        }

        h2 {
            margin-left: 20px;
        }

        .role-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 20px;
        }

        .form-group {
            display: flex;
            gap: 20px;
        }

            .form-group label {
                width: 150px;
                color: #4E1F00;
            }

        .assign-btn {
            background-color: #4E1F00;
            color: #F8F4E1;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
            .assign-btn:hover {
                background-color: #3b1700;
            }
    </style>
</head>
<body>
    <header class="header">Role-based Access Control</header>
    <h2>Assign Roles</h2>
    <form class="role-info">
        <div class="form-group">
            <label for="username"> Username: </label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="role"> Role: </label>
            <select id="role" name="role">
                <option value="customer">Customer</option>
                <option value="pilot">Pilot</option>
                <option value="crew">Crew</option>
            </select>
        </div>
        <input class="assign-btn" type="submit" value="Assign Role">
    </form>
</body>
</html>
